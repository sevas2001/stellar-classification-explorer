<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Classification Explorer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "primary-glow": "#0d7ff2",
              "background-light": "#f5f7f8",
              "background-dark": "#050510", 
              "surface-glass": "rgba(16, 25, 34, 0.4)",
              "accent-cyan": "#00f0ff",
              "accent-purple": "#7000ff",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            animation: {
                'gradient-x': 'gradient-x 8s ease infinite',
                'float': 'float 6s ease-in-out infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
                'gradient-x': {
                    '0%, 100%': {
                        'background-size': '200% 200%',
                        'background-position': 'left center'
                    },
                    '50%': {
                        'background-size': '200% 200%',
                        'background-position': 'right center'
                    },
                },
                'float': {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                }
            },
            backgroundImage: {
                'text-gradient': "linear-gradient(to right, #0d7ff2, #00f0ff, #e0e7ff, #0d7ff2)",
            }
          },
        },
      }
    </script>
    <style>
        body {
            margin: 0;
            background-color: #050510;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(13, 127, 242, 0.3);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(13, 127, 242, 0.6);
        }

        /* Stars Background */
        .stars-bg {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 100px 50px, rgba(255,255,255,0.6), rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 200px 100px, rgba(255,255,255,0.7), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 300px 200px, rgba(255,255,255,0.8), rgba(0,0,0,0));
            background-size: 500px 500px;
            animation: move-stars 120s linear infinite;
        }
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* 3D Perspective */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
